<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Real Estate Price Predictor</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img"></div>
	<form class="form">
		<h2>Area (Square Feet)</h2>
    	<input class="area"  type="text" id="idSqft" class="floatLabel" name="Squareft" value="1000" >
		<h2>BHK</h2>
		<div class="switch-field">
			<input type="radio" id="radio-bhk-1" name="idBHK" value="1"/>
			<label for="radio-bhk-1">1</label>
			<input type="radio" id="radio-bhk-2" name="idBHK" value="2" checked/>
			<label for="radio-bhk-2">2</label>
			<input type="radio" id="radio-bhk-3" name="idBHK" value="3"/>
			<label for="radio-bhk-3">3</label>
			<input type="radio" id="radio-bhk-4" name="idBHK" value="4"/>
			<label for="radio-bhk-4">4</label>
			<input type="radio" id="radio-bhk-5" name="idBHK" value="5"/>
			<label for="radio-bhk-5">5</label>
		</div>
	</form>
	<form class="form">
		<h2>Bath</h2>
		<div class="switch-field">
			<input type="radio" id="radio-bath-1" name="idBathrooms" value="1"/>
			<label for="radio-bath-1">1</label>
			<input type="radio" id="radio-bath-2" name="idBathrooms" value="2" checked/>
			<label for="radio-bath-2">2</label>
			<input type="radio" id="radio-bath-3" name="idBathrooms" value="3"/>
			<label for="radio-bath-3">3</label>
			<input type="radio" id="radio-bath-4" name="idBathrooms" value="4"/>
			<label for="radio-bath-4">4</label>
			<input type="radio" id="radio-bath-5" name="idBathrooms" value="5"/>
			<label for="radio-bath-5">5</label>
		</div>
		<h2>Location</h2>
		<div>
  			<select class="location" id="idLocations">
    			<option >Choose the Location</option>
				<option>Electronic City</option>
        		<option>Rajaji Nagar</option>
  			</select>
		</div>
		<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
		<div id="idEstimatedPrice" class="result">
			<h2></h2> 
		</div>
	</form>
</body>
</html>
